{% extends 'myapp/base.html' %} {% block content %}

<form action="{% url 'home' %}" method="post">
  {% csrf_token %}
  <div class="card container text-center px-0" style="width: 70%">
    <h2
      class="card-header text-center"
      style="background-color: lightcoral; color: white"
    >
      Booking Confirmation
    </h2>
    <div class="card-body">
      <h2>Your booking has been confirmed!</h2>
      <h2>Thank you!</h2>
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#myModal"
      >
        Booking details
      </button>
    </div>
  </div>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Your booked course</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <b>Course name:</b> {{book.course_name}}
            </li>
            <li class="list-group-item"><b>Date:</b> {{book.date}}</li>
            <li class="list-group-item"><b>Time:</b> {{book.time}}</li>
          </ul>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-right">
    <button type="submit" class="btn btn-primary">OK</button>
  </div>
</form>

{% endblock %}
